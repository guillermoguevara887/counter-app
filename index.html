<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,500&family=Quicksand:wght@300;700&family=Rubik:ital,wght@0,300;0,600;1,400&family=Titillium+Web:wght@200;300;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Passenger counter</title>
</head>

<body>
    <div class="container">
        <h1 class="title">People entered:</h1>
        <h2 id="counter">0</h2>
        <button class="btn btn-increment" onclick="increment()">Increment</button>
        <button class="btn btn-save" onclick="save()">Save</button>
        <p class="entrie">Previous entries:</p>
        <p id="previous" class="entrie"></p>
    </div>



    <script src="./main.js"></script>



</body>

</html>
